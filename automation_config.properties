# 自动化任务配置文件 - 请根据实际需求修改

# ========== 定时任务配置 ==========
# 是否启用定时任务 (true/false)
schedule.enable=true
# 执行时间，格式：HH:mm:ss，如 14:30:00
schedule.time=11:10:00

# ========== 桌面图标配置 ==========
# 桌面图标图片路径（绝对路径，如果软件已打开可留空）
# 例如：C:/Users/YourName/Desktop/app_icon.png
desktop.icon.path=E:/1 - worspace/workspace-java/JavaOpenCV/src/main/resources/target2.png
# 图标匹配阈值 (0.0-1.0，推荐0.8)
desktop.icon.threshold=0.8

# ========== 软件窗口配置 ==========
# 软件窗口标题（部分匹配即可）
window.title=
# 软件进程名（可选，如：WeChat.exe）
window.process=
# 等待窗口出现的超时时间（秒）
window.timeout=30

# ========== 目标图片配置 ==========
# 要在软件中匹配的目标图片路径（绝对路径）
# 例如：C:/path/to/target_image.png
target.image.path=E:/1 - worspace/workspace-java/JavaOpenCV/src/main/resources/target2.png
# 目标图片匹配阈值 (0.0-1.0，推荐0.8)
target.image.threshold=0.8

# ========== 点击配置 ==========
# 点击延迟（毫秒）
click.delay=500
# 是否双击 (true/false)
click.double=false
